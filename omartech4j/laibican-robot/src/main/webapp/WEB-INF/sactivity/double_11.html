<head>
<meta charset="utf-8" />

<script>
        var shareTitle = '双11，他们更需要你关心';
        var descContent = "有些话，现在不说，以后就真的没有机会了，试一试先和购物说声别离……";
        var imgUrl = 'http://www.laibican.com/images/share.jpg';
        var lineLink = "http://www.laibican.com/double_11.html";
        var redirectUrl = "http://mp.weixin.qq.com/s?__biz=MzAxNTA5MTc1NQ==&mid=201417872&idx=1&sn=f438a0bf55278d113f4e392910f18c68#rd";
    </script>
<script>
var appid = appid || '';

function shareFriend() {
    WeixinJSBridge.invoke('sendAppMessage',{
                            "appid": appid,
                            "img_url": imgUrl,
                            "img_width": "640",
                            "img_height": "640",
                            "link": lineLink,
                            "desc": descContent,
                            "title": shareTitle
                            }, function(res) {
                            	if(window.shareCallback){
                            		window.shareCallback();
                            		return;
                            	}
                            	if(window.shareFriendCallback){
                            		window.shareFriendCallback();
                            		return;
                            	}
                            	if(redirectUrl){
                               		window.location.href = redirectUrl;
                            	}else{
                            	}
                            _report('send_msg', res.err_msg);
                            })
}
function shareTimeline() {
    WeixinJSBridge.invoke('shareTimeline',{
                            "img_url": imgUrl,
                            "img_width": "640",
                            "img_height": "640",
                            "link": lineLink,
                            "desc": descContent,
                            "title": shareTitle
                            }, function(res) {
                            	if(window.shareCallback){
                            		window.shareCallback();
                            		return;
                            	}
                            	if(window.shareTimelineCallback){
                            		window.shareTimelineCallback();
                            		return;
                            	}
                            	if(redirectUrl){
                               		window.location.href = redirectUrl;
                            	}
                            _report('timeline', res.err_msg);
                            });
}
function shareWeibo() {
    WeixinJSBridge.invoke('shareWeibo',{
                            "content": descContent,
                            "url": lineLink,
                            }, function(res) {
                            _report('weibo', res.err_msg);
                            });
}
//当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function(argv){
            shareFriend();
            if (window._T) {
                _T.sendEvent('wx-share-friend');
            }

            });

        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function(argv){
            shareTimeline();
            if (window._T) {
                _T.sendEvent('wx-share-timeline');
            }
            });

        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function(argv){
            shareWeibo();
            if (window._T) {
                _T.sendEvent('wx-share-weibo');
            }
            });
        }, false);
</script>
</head>
